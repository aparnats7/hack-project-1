apiVersion: v1
kind: Secret
metadata:
  name: veritrustai-secrets
type: Opaque
data:
  # These values should be base64 encoded
  mongodb-uri: <base64-encoded-mongodb-uri>
  aws-access-key: <base64-encoded-aws-access-key>
  aws-secret-key: <base64-encoded-aws-secret-key>
  jwt-secret: <base64-encoded-jwt-secret>
  smtp-username: <base64-encoded-smtp-username>
  smtp-password: <base64-encoded-smtp-password>
  google-credentials: <base64-encoded-google-credentials> 